<app-header></app-header>
<div class="login-wrapper">
  <h3>Login</h3>

  <div class="login-wrapper__input">
    <input type="text" placeholder="Enter email" #userLogin>
  </div>
  <div class="login-wrapper__input">
    <input type="text" placeholder="Enter password" #userPassword>
  </div>

  <button (click)="login(userLogin, userPassword)">Login</button>
</div>
<app-footer></app-footer>
