<div class="alert alert-secondary pr-0">
  <div class="row pr-3">
    <div class="col-11">
      <div class="row">
        <div class="col-8">
          <span class="h3 font-weight-bold">{{course.title}}</span>
        </div>
        <div class="col-2">
          <span class="h5 font-weight-normal">{{course.duration}} minutes</span>
        </div>
        <div class="col-2">
          <span class="h5 font-weight-normal">{{course.creationDate}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="h5 font-weight-light">{{course.description}}</span>
        </div>
      </div>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-sm btn-secondary btn-block" (click)="handleEdit()">Edit</button>
        <button type="button" class="btn btn-sm btn-danger btn-block" (click)="handleDelete()">Delete</button>
    </div>
  </div>
</div>
